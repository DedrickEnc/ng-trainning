<!--

The property timeOfDay is defined in ChildController by inheritance,
and the property name is override (shadow)
GrandChildController overrides every properties name and timeOfDay.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope Inheritance</title>
  <script src="../vendor/angular.min.js"></script>
  <script src="secondController.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="cascade">
  <div class="spicy">
    <div ng-controller="MainController">
      <p>Good {{timeOfDay}}, {{name}}!</p>

      <div ng-controller="ChildController">
        <p>Good {{timeOfDay}}, {{name}}!</p>

        <div ng-controller="GrandChildController">
          <p>Good {{timeOfDay}}, {{name}}!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
